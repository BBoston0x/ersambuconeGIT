buildscript {
    repositories {
        maven { url 'https://maven.fabricmc.net/' }
        mavenCentral()
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:1.6.12"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'fabric-loom' version '1.6.12' apply false
}

apply plugin: 'fabric-loom'

version = "1.0.0"
group = "com.ersambucone"

repositories {
    maven { url 'https://maven.fabricmc.net/' }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.4"
    mappings "net.fabricmc:yarn:1.21.4+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.7"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.97.6+1.21.4"
}